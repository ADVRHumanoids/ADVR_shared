XBotRTPlugins:
  plugins: ["HomingExample"]
  io_plugins: []
  
NRTPlugins:
  plugins: ["HomingExample"]
  
WebServer:
  enable: "true"
  address: "127.0.0.1"
  port: "8081"

SimulationOptions:
  verbose_mode: "false"    
