XBotCore:
  config_path: "configs/ADVR_shared/coman/configs/coman.yaml"

XBotInterface:
  urdf_path: "configs/ADVR_shared/coman/urdf/coman.urdf"
  srdf_path: "configs/ADVR_shared/coman/srdf/coman.srdf"
  joint_map_path: "configs/ADVR_shared/coman/joint_map/coman_joint_map.yaml"

RobotInterface:
  framework_name: "ROS"

ModelInterface:
  model_type: "RBDL"
  is_model_floating_base: "true"
  
MasterCommunicationInterface:
  framework_name: "ROS"

XBotRTPlugins:
  plugins: ["HomingExample"]
  io_plugins: []
  
NRTPlugins:
  plugins: []
  
WebServer:
  enable: "false"
  address: "127.0.0.1"
  port: "8081"

SimulationOptions:
  verbose_mode: "false"
  
CartesianInterface:
  solver: "OpenSot"
  problem_description:
    solver_options:
      regularization: 0.001
    stack:
      - ["LeftFoot", "RightFoot", "Com"]
      - ["LeftHand", "RightHand", "TorsoRotZ"]
      - ["Postural"]
    constraints: ["JointLimits", "VelocityLimits"]

    LeftFoot:
      type: "Cartesian"
      distal_link: "l_sole"
    
    RightFoot:
      type: "Cartesian"
      distal_link: "r_sole"
    
    TorsoRotZ:
      type: "Cartesian"
      distal_link: "DWYTorso"
      indices: [5]
      lambda: 0.05

    Com:
      type: "Com"
      indices: [0, 1]
      
    Postural:
      type: "Postural"
      lambda: 0.01
        
    
    LeftHand:
      type: "Cartesian"
      distal_link: "LWrMot3"
      lambda: 0.1
    
    RightHand:
      type: "Cartesian"
      distal_link: "RWrMot3"
      lambda: 0.1