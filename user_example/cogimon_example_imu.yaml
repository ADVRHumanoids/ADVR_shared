XBotCore:
  config_path: "configs/ADVR_shared/cogimon/configs/cogimon_imu.yaml"

XBotInterface:
  urdf_path: "configs/ADVR_shared/cogimon/urdf/cogimon_imu.urdf"
  srdf_path: "configs/ADVR_shared/cogimon/srdf/cogimon_imu.srdf"
  joint_map_path: "configs/ADVR_shared/cogimon/joint_map/cogimon_joint_map.yaml"

RobotInterface:
  framework_name: "ROS"

ModelInterface:
  model_type: "RBDL"
  is_model_floating_base: "true"
  
MasterCommunicationInterface:
  framework_name: "ROS"

XBotRTPlugins:
  plugins: ["HomingExample", "yw_walking_rt_plugin"] # , "Poses", "chengxu_walking", "yw_walking_rt_plugin"
  io_plugins: []
  
NRTPlugins:
  plugins: []
  
TransmissionPlugins:
  plugins: ["CogimonAnkles"]  
  
WebServer:
  enable: "true"
  address: "127.0.0.1"
  port: "8081"

SimulationOptions:
  verbose_mode: "false"

JointConfiguration: ["home", "home_2"]
JointConfigurationTime: ["5.0", "5.0"]
