XBotCore:
  config_path: "configs/ADVR_shared/bigman/configs/bigman_lower_body.yaml"

XBotInterface:
  urdf_path: "configs/ADVR_shared/bigman/urdf/bigman_lower_body.urdf"
  srdf_path: "configs/ADVR_shared/bigman/srdf/bigman_lower_body.srdf"
  joint_map_path: "configs/ADVR_shared/bigman/joint_map/bigman_ecat_joint_map.yaml"

RobotInterface:
  framework_name: "ROS"

ModelInterface:
  model_type: "RBDL"
  is_model_floating_base: "false"
  
MasterCommunicationInterface:
  framework_name: "ROS"

XBotRTPlugins:
  plugins: ["HomingExample", "yw_walking_rt_plugin"]
  io_plugins: []
  
NRTPlugins:
  plugins: ["HomingExample"]
  
WebServer:
  enable: "true"
  address: "127.0.0.1"
  port: "8081"

SimulationOptions:
  verbose_mode: "false"  
